{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="row">

    <div class="col-md-6">
        <div class="card mb-3">
            <form action="{% url 'blog:edit_post' editobj.id %}" method="POST" enctype="multipart/form-data">
                
            <div class="card-body">
                {% csrf_token %}
                <img src="{{editobj.image.url}}" alt="Post image" class="col-12">
                <input type="file" name="image" id="image" value="{{editobj.image}}">
                <input type="text" name="title" id="title" class="form-control" value="{{editobj.title}}">
                <div class="mt-3">
                <textarea class="form-control" name="description" id="description" rows="3">
                    {{editobj.description}}
                </textarea>
                </div>
                <small class="text-muted mt-3">{{editobj.timestamp | date:"jS F Y"}}</small><br>
            </div>
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-info mt-3">Update</button>
            </form>            
        </div>
    </div>
    
</div>

  {% endblock %}
